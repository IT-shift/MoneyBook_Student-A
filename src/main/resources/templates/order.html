<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>商品注文フォーム</title>
</head>
<body>
  <form th:action="@{/confirmOrder}" th:object="${orderForm}" method="post"> <!-- ⓵ -->
    <label>商品名:</label>
    <input type="text" th:field="*{productName}" /> <!-- ⓶ -->
    <br />
    <label>数量:</label>
    <input type="number" th:field="*{quantity}" /> <!-- ⓷ -->
    <br />
    <button type="submit">確認</button>
  </form>
</body>
</html>
