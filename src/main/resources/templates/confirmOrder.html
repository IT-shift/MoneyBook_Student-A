<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>注文確認画面</title>
</head>
<body>
  <h1>注文確認</h1>
  <p>
    <strong>商品名:</strong> <span th:text="*{productName}"></span> <!-- ⓸ -->
  </p>
  <p>
    <strong>数量:</strong> <span th:text="*{quantity}"></span> <!-- ⓹ -->
  </p>
  <form th:action="@{/order}" method="get">
    <button type="submit">戻る</button>
  </form>
</body>
</html>
