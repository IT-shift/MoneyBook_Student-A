<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
</head>
<body>
    <h1>Spring Boot Hello World App</h1>

    <!-- 挨拶を表示するエリア -->
    <div>
        <h2 th:text="${message}">Press the button to see a message</h2>
    </div>

    <!-- ボタンを押すと /greet エンドポイントにリクエスト送信 -->
    <form action="/greet" method="post">
        <button type="submit">Say Hello</button>
    </form>
</body>
</html>
