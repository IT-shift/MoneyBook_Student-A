<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<table>
		<tr>
			<th>name</th>
			<th>age</th>
			<th>hometown</th>
		</tr>
		<tr th:each="student : ${students}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.age}"></td>
			<td th:text="${student.hometown}"></td>
		</tr>
	</table>

</body>

</html>
