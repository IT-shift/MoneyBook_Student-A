<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>お問い合わせ入力画面</title>
		<style>
			.errorStr {
			color: red;
			}
		</style>
	</head>
	<body>
		<form
			action="/confirm"
			th:action="@{/confirm}"
			th:object="${contactForm}"
			method="post"
		>
			<label>姓</label>
			<input type="text" name="lastName" th:field="*{lastName}" />
			<span class="errorStr" th:errors="*{lastName}"></span>
			<br />
			<label>名</label>
			<input type="text" name="firstName" th:field="*{firstName}" />
			<span class="errorStr" th:errors="*{firstName}"></span>
			<br />
			<label>年齢</label>
			<input type="text" name="age" th:field="*{age}" />
			<span class="errorStr" th:errors="*{age}"></span>
			<br />
			<label>職業</label>
			<input type="text" name="job" th:field="*{job}" />
			<span class="errorStr" th:errors="*{job}"></span>
			<br />
			<button type="submit">confirm</button>
		</form>
	</body>
</html>
